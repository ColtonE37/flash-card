<head>

  <style>
    html,
    body {
      margin: 0;

      margin: 100px;

    .menu {

</head>

<body>
  <ul class="menu">
    <li><a href="#">Krusty Kard demo</a></li>
    <li><a href="/hax.html">HAX, card demo</a></li>
  </ul>
  <button onclick="toggleLanguage();">Change Language</button>
  <div class="wrapper">
    <krusty-kard>
        <p slot="front">What is house in Spanish?</p>
        <p slot="back">casa</p>
    </krusty-kard>
    <krusty-kard>
      <p slot="front">What is library in Spanish?</p>
      <p slot="back">biblioteca</p>
    </krusty-kard>  
    <krusty-kard>
      <p slot="front">What is school in Spanish?</p>
      <p slot="back">colegio</p>
    </krusty-kard>  
  </div>
  <script type="module">
    import "./krusty-kard.js";
    import "./src/FlashcardBody.js";
  </script>
  <script>
    // eslint-disable-next-line no-var
    var count =0;
    // eslint-disable-next-line no-unused-vars
    function toggleLanguage() {
      // eslint-disable-next-line no-plusplus
      count++ 
      const i18store = window.I18NManagerStore.requestAvailability();
      if (count % 4 === 0) {
        i18store.lang = "en";
      }
      if (count % 4 === 1) {
        i18store.lang = "es";
      }
      if (count % 4 === 2) {
        i18store.lang = "fr";
      }
      if (count % 4 === 3) {
        i18store.lang = "de";
      } 
      
    }
  </script>
</body>

</html>
