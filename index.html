<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 50px;
      font-family: sans-serif;
    }
    .wrapper {
      margin: 100px;
    }
    .menu {
      display: flex;
      justify-content: space-evenly;
    }
    .menu li {
      display: inline-flex;
      font-weight: bold;
      padding: 40px;
    }
    .joyful {
      font-size: 2em;
    }
  </style>
  <title>Project 3: Flashcard</title>
</head>

<body>
  <ul class="menu">
    <li><a href="#">Krusty Kard demo</a></li>
    <li><a href="/hax.html">HAX, card demo</a></li>
  </ul>
  <!-- Want several other flags with related countries to toggle language of whole card-->
  
  <div>
    <button onclick="toggleLanguage('en');">English<simple-icon icon="flags:us" no-colorize></simple-icon>  
      <button onclick="toggleLanguage('es');">Español<simple-icon icon="flags:es" no-colorize></simple-icon>
      <button onclick="toggleLanguage('fr');">Français<simple-icon icon="flags:fr" no-colorize></simple-icon>
      <button onclick="toggleLanguage('de');">Deutsch<simple-icon icon="flags:de" no-colorize></simple-icon>
      <button onclick="toggleLanguage('pl');">Polskie<simple-icon icon="flags:pl" no-colorize></simple-icon>
      </button>
  </div>

  <div class="wrapper">
    <krusty-kard keyword="house">
        <p slot="front">What is house in Spanish?</p>
        <p slot="back">casa</p>
    </krusty-kard>
    <br>
    <br>
    <krusty-kard keyword="library">
      <p slot="front">What is library in Spanish?</p>
      <p slot="back">biblioteca</p>
    </krusty-kard>  
    <br>
    <br>
    <krusty-kard keyword="school">
      <p slot="front">What is school in Spanish?</p>
      <p slot="back">colegio</p>
    </krusty-kard>  
  </div>
  <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
  <script type="module">
    import "./krusty-kard.js";
    import "@lrnwebcomponents/simple-icon/lib/simple-icons.js";
    import "@lrnwebcomponents/simple-icon/lib/simple-icon-button.js";
  </script>
  <script>
    function toggleLanguage(lang) {
      const i18store = window.I18NManagerStore.requestAvailability();
      i18store.lang = lang;
    }
  </script>
</body>
</html>
